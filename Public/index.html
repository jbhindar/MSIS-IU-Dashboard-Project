<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
      .ver1 {
        background-color: rgb(200, 200, 200);
        border: 3px solid rgb(200, 255, 255);
      }
    </style>
    <title>Project Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Project Name</h1>
      <div class="row">
        <div class="col placeholder">
          Completion %
        </div>

        <div class="col placeholder">
          Due date | days remaining
        </div>

        <div class="col placeholder">
          Status
        </div>
      </div>

      <div class="row">
        <div class="col placeholder" style="height:150px">
          Budget chart location.
        </div>

        <div class="col placeholder" style="height:150px">
          Burndown chart location.
        </div>

        <div class="col placeholder" style="height:150px">
          Effort chart location.
        </div>
      </div>

      <div class="row">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>
                Task
              </th>

              <th>
                Size
              </th>

              <th>
                Team Name
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                Create a Dashboard
              </td>

              <td>
                Large
              </td>

              <td>
                Avengers
              </td>
            </tr>

            <tr>
              <td>
                Build Charts
              </td>

              <td>
                Medium
              </td>

              <td>
                Justice League
              </td>
            </tr>

          </tbody>

        </table>

      </div>

    </div>
  </body>
</html>
